<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>

  <!-- Bootstrap -->
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link href="../../daichao/plugin/datetimepicker/datetimepicker.css" rel="stylesheet">
  <link href="../common/style.css" rel="stylesheet">
</head>
<style>
  .w5 {
    width: 500px !important;
  }

  .labelStyle {
    margin-right: 5px;
    float: left;
  }

  .lh {
    line-height: 40px;
  }

  #myModal label {
    font-weight: normal !important;
  }

  .inputStyle {
    float: none !important;
    width: 120px !important;
  }

  .addSelect {
    width: 40px !important;
    margin-left: 20px;
  }


  .editProductModal .form {
    width: 90%;
    margin: 20px auto;
  }

  .editProductModal .info {
    width: calc(100% - 180px);
    color: rgba(153, 153, 153, 1);
    border: none;
    display: inline;
    float: left;
    float: right;
    position: absolute;
    line-height: 80px;
  }

  .addAuthModal {
    margin-left: 20px;
  }

  .editProductModal .form-inline .input-group .selectWrap select {
    border: 1px solid #e6e6e6;
  }

  .editProductModal .form-inline .input-group .selectWrap {
    border: none;
  }

  .panel-table table>thead>tr>th {
    text-align-last: left;
  }

  .search_table {
    margin-bottom: 20px;
  }
</style>

<body id="iframe-body">

  <div id="iframe-content" class="container-fluid">
    <div class="panel-head">
      <h4>黑名单管理</h4>
    </div>
    <div class="panel panel-select">
      <form class="form-inline">
        <div class="input-group">
          <span class="input-group-addon">酷玩ID</span>
          <input type="text" class="form-control" placeholder="请输入酷玩ID" data-param="name">
        </div>
        <div class="input-group">
          <button type="button" class="btn btn-default query-btn">
            查询
          </button>
        </div>
      </form>
    </div>
    <div class="panel panel-table">
      <table class="search_table">
        <tbody>
          <tr>
            <!-- <td colspan="2">
              <img src="" alt="头像">
            </td>
            <td>
              <p>1111</p>
              <p>是看东方闪电</p>
            </td>
            <td colspan="2">
              <span class="btn">移出黑名单</span>
            </td> -->
          </tr>
        </tbody>
      </table>


      <table class="table_list">
        <thead>
          <tr>
            <th colspan="8">黑名单列表</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <td colspan="2">
              <img src="" alt="头像">
            </td>
            <td>
              <p>1111</p>
              <p>是看东方闪电</p>
            </td>
            <td colspan="2">
              <span class="btn">移出黑名单</span>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
    </div>
    <!-- 编辑、添加认证项 -->
    <div class="modal fade editProductModal" id="editProduct" tabindex="-1" role="dialog" data-id="">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加推荐产品</h4>
          </div>
          <div class="modal-body">
            <div class="form-inline form" data-param="rsaKeys">
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>产品类型</span>
                <div class="selectWrap">
                  <select class="form-control type" data-param="type">
                    <option value="1">Api</option>
                    <option value="2">H5</option>
                    <option value="3">联登</option>
                  </select>
                </div>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>选择产品</span>
                <div class="selectWrap">
                  <select class="form-control name" data-param="name"></select>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-rest" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-default">确认</button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="../../daichao/js/jquery.min.js"></script>
  <script src="../../daichao/js/cookie.js"></script>
  <script src="../../daichao/js/bootstrap.min.js"></script>
  <script src="../../js/pager.js"></script>
  <script src="../common/common.js"></script>
  <script src="js/blackList.js" charset="UTF-8"></script>
</body>

</html>
