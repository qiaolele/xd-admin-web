  <style>
    .fileUpload {
      line-height: 80px;
    }

    /* 弹窗样式 */
    .editProductModal .form-inline .input-group .fileUpload1,
    .editProductModal .form-inline .input-group .fileUpload2 {
      display: inline-block;
      width: 40%;
      padding: 4px 12px;
      height: 80px;
      line-height: 80px;
    }

    .editProductModal .form {
      width: 90%;
      margin: 20px auto;
    }

    .editProductModal .fileUpload1 img,
    .editProductModal .fileUpload2 img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .editProductModal .info {
      width: calc(100% - 180px);
      color: rgba(153, 153, 153, 1);
      border: none;
      display: inline;
      float: left;
      float: right;
      position: absolute;
      line-height: 80px;
    }
  </style>
</head>

    <div class="modal fade editProductModal" id="editProduct" tabindex="-1" role="dialog" data-id="">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">编辑/添加新口子推荐位</h4>
          </div>
          <div class="modal-body">
            <div class="form-inline form" data-param="rsaKeys">
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>推荐名称</span>
                <input class="form-control notEmpty name verify" data-param="name" placeholder="请输入推荐名称">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>推荐类型</span>
                <select class="form-control genre" data-param="genre">
                  <option value="1" selected>产品推荐</option>
                  <option value="2">分类推荐</option>
                  <option value="3">跳转链接</option>
                </select>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>跳转ID或链接</span>
                <input class="form-control notEmpty pageUrl verify" data-param="pageUrl" placeholder="请输入跳转ID或链接">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><span class="text-danger">*</span>logo</span>
                <div class="form-control text-center fileUpload1">
                  点击上传
                </div>
                <input type="file" data-param="icon" class="hidden file1 notEmpty" accept="image/png,image/jpeg"
                  data-target="file1" placeholder="点击上传">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-rest" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-default">确认</button>
          </div>
        </div>
      </div>
    </div>
