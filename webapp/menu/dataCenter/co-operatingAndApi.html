<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../daichao/plugin/datetimepicker/datetimepicker.css" rel="stylesheet">
    <link href="../common/style.css" rel="stylesheet">
</head>
<style>
    .w1{
        width: 100px;
    }
</style>
<body id="iframe-body">

<div id="iframe-content" class="container-fluid">
    <div class="panel-head">
        <h4>合作机构数据-API</h4>
    </div>
    <div class="panel-body">
        <div class="panel panel-select">
            <form class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon">机构名称</span>
                    <input type="text" class="form-control" placeholder="请输入机构名称" data-param="agencyName">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">产品名称</span>
                    <input type="text" class="form-control" placeholder="请输入产品名称" data-param="productName">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">排序方式</span>
                    <div class="selectWrap">
                        <select data-param="sortType">
                            <option value="1">曝光量</option>
                            <option value="2">取件量</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">日期</span>
                    <div class="input-group date  form_datetime">
                        <input type="text" class="form-control" isDefault="false" data-param="startTime">
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">至</span>
                    <div class="input-group date  form_datetime">
                        <input type="text" class="form-control" isDefault="false" data-param="endTime">
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                    </div>
                </div>
                <div class="input-group">
                    <button type="button" class="btn btn-default check" style="margin: 0 5px">
                        <span class="glyphicon glyphicon-search"></span>查询
                    </button>
                </div>
                <div class="input-group">
                    <button type="button" class="btn btn-default exportBtn">
                        <span class="glyphicon glyphicon-save"></span>导出
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-table">
        <div class="description-count " id="description-style">
        </div>
        <table>
            <thead>
            <tr>
                <th>日期</th>
                <th>机构名称</th>
                <th>产品名称</th>
                <th>曝光量</th>
                <th>曝光人数</th>
                <th>取件数</th>
                <th class="w1">取件价格</th>
                <th>首贷放款金额</th>
                <th>复贷放款金额</th>
                <th>续借金额</th>
                <th class="w1">首贷佣金%</th>
                <th class="w1">复贷佣金%</th>
                <th class="w1">续借佣金%</th>
                <th>收入(机构支出)</th>
                <th>曝光人数单价</th>
                <th>曝光次数单价</th>
                <th>取件单价</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <ul class="pagination"></ul>
    </div>
</div>

<script src="../../daichao/js/jquery.min.js"></script>
<script src="../../daichao/js/cookie.js"></script>
<script src="../../daichao/js/bootstrap.min.js"></script>
<script src="../../daichao/plugin/datetimepicker/jquery.datetimepicker.full.js"></script>
<script src="../../js/pager.js"></script>
<script src="../common/common.js"></script>
<script src="js/co-operatingAndApi.js" charset="UTF-8"></script>
</body>

</html>
