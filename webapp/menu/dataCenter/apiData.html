  <style>
    .box {
      clear: both;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
    }

    .box .item {
      /* float: left; */
      border: 1px solid #e6e6e6;
      text-align: center;
      flex: 1;
    }

    .box p {
      margin: 0;
      padding: 0;
    }

    .box .title {
      border-bottom: 1px solid #e6e6e6;
      padding: 8px;
    }

    .box .value {
      padding: 8px;
      height: 36px;
      line-height: 21px;

    }
  </style>
</head>

<body id="iframe-body">

  <div id="iframe-content" class="container-fluid">

          <div class="input-group">
            <span class="input-group-addon">日期</span>

              </span>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">至</span>

              <span class="input-group-addon">
                <span class="glyphicon glyphicon-remove"></span>
              </span>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">产品名称</span>
            <div class="selectWrap">
              <select data-param="productName" class="productName">
                <!-- <option value="1">曝光量</option>

              </select>
            </div>
          </div>

          <div class="input-group">
            <button type="button" class="btn btn-default exportBtn">
              <span class="glyphicon glyphicon-save"></span>导出
            </button>
          </div>
        </form>
