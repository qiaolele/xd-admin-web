<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>

  <!-- Bootstrap -->
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link href="../../daichao/plugin/datetimepicker/datetimepicker.css" rel="stylesheet">
  <link href="../common/style.css" rel="stylesheet">
</head>

<body id="iframe-body">

  <div id="iframe-content" class="container-fluid">
    <div class="panel-head">
      <h4>渠道数据</h4>
    </div>
    <div class="panel-body">
      <div class="panel panel-select">
        <form class="form-inline">

          <div class="input-group">
            <span class="input-group-addon">系统</span>
            <div class="selectWrap">
              <select data-param="os">
                <option value="">全部</option>
                <option value="1">安卓</option>
                <option value="2">ios</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">日期</span>
            <div class="input-group date  form_datetime">
              <input type="text" class="form-control" isDefault="false" data-param="createStartTime" id="applyTimeFrom">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-remove"></span>
              </span>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">至</span>
            <div class="input-group date  form_datetime">
              <input type="text" class="form-control" isDefault="false" data-param="createEndTime" id="applyTimeTo">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-remove"></span>
              </span>
            </div>
          </div>
          <div class="input-group">
            <button type="button" class="btn btn-default query" style="margin: 0 5px">
              <span class="glyphicon glyphicon-search"></span>查询
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-table">
      <div class="description-count " id="description-style">
      </div>
      <table>
        <thead>
          <tr>
            <th>分类</th>
            <!-- <th>落地页UV</th>
            <th>落地页注册</th>
            <th>转化率%</th> -->
            <th>有效注册</th>
            <th>有效占比%</th>
            <th>APP首次打开</th>
            <th>转化率%</th>
            <th>APP激活</th>
            <th>转化率</th>
            <th>激活/有效注册%</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <ul class="pagination"></ul>
    </div>
  </div>

  <script src="../../daichao/js/jquery.min.js"></script>
  <script src="../../daichao/js/cookie.js"></script>
  <script src="../../daichao/js/bootstrap.min.js"></script>
  <script src="../../daichao/plugin/datetimepicker/jquery.datetimepicker.full.js"></script>
  <script src="../../js/pager.js"></script>
  <script src="../common/common.js"></script>
  <script src="js/iosOrAndData.js" charset="UTF-8"></script>
</body>

</html>
