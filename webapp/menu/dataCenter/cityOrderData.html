<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单统计</title>

    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <link href="../../daichao/css/loader.css" rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    /> -->
    <link rel="stylesheet" href="../../css/element-ui.css" />
    <link href="../common/style.css" rel="stylesheet" />
  </head>
  <style scoped>
    [v-cloak] {
      display: none;
    }

    #iframe-content {
      margin-top: 20px;
    }

    .col-pane {
      margin-top: 20px;
    }

    .block {
      margin: 20px 0;
    }

    .table_box {
      width: 600px !important;
    }
  </style>

  <body id="iframe-body">
    <div id="iframe-content" class="container-fluid" v-cloak>
      <div class="col-pane col-pane-right">
        <div class="panel panel-select">
          <form class="form-inline">
            <div class="input-group">
              <el-date-picker
                v-model="timeValue"
                type="datetimerange"
                range-separator="至"
                start-placeholder="开始日期"
                end-placeholder="结束日期"
                value-format="yyyy-MM-dd HH:mm:ss"
              >
              </el-date-picker>
            </div>
            <!-- <div class="input-group">
              <button type="button" class="btn btn-default queryBtn">
                <span class="glyphicon glyphicon-search"></span>
                查询
              </button>
            </div> -->
          </form>
        </div>
      </div>
      <div class="panel panel-table">
        <table class="table_box">
          <thead>
            <tr>
              <th>数据类型</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>城市总单数</td>
              <td>
                <button
                  type="button"
                  class="btn queryBtn"
                  @click="exportInfo('countCity')"
                >
                  导出
                </button>
              </td>
            </tr>
            <tr>
              <td>城市抢单数</td>
              <td>
                <button
                  type="button"
                  class="btn queryBtn"
                  @click="exportInfo('countCityGrap')"
                >
                  导出
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="../../daichao/js/jquery.min.js"></script>
    <script src="../../daichao/js/cookie.js"></script>
    <script src="../../daichao/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
    <script src="../../js/vue/element-ui.js"></script>

    <script src="../common/common.js"></script>
    <script src="./js/cityOrderData.js"></script>
  </body>
</html>
